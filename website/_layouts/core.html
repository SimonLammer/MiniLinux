<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	{% if page.id %}
	<title>{{ page.title }} | Jekyll + HTML5 History + AJAX</title>
	{% else %}
	<title>Jekyll + HTML5 History + AJAX</title>
	{% endif %}
	<meta name="author" content="Simon Lammer">
	<meta name="description" content="Run Linux-commands in Windows OS.">

	{% comment %}
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	{% endcomment %}

	<link href="{{ site.baseurl }}/public/style/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<link rel="stylesheet" href="/public/css/ie.css" type="text/css" media="screen">
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/public/js/application.js"></script>

	{% comment %}
	<script type="text/javascript"> <!-- Google-analytics -->
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-28591116-2']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
	{% endcomment %}
</head>
<body>

	<div class="container">
		{{ content }}
	</div>

</body>
</html>
