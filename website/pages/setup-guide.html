---
title:     Setup Guide
layout:    default
permalink: /setup-guide/
---

<ol>
{% for step in site.data.setup-guide-steps %}
	<li>
		<h2>{{ step.label }}</h2>
		<ol>
		{% for post in site.categories[step.categories] %}
			<li> 
				<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
				<p>{{ post.excerpt }}</p>
			</li>
		{% endfor %}
		</ol>
	</li>
{% endfor %}
</ol>
